<app-main-nav>
    
<!-- dataset upload and view done@!! -->
<div style="display: flex;justify-content: center;align-items: center;flex-direction: column;width: 100%;">


    <div style="padding: 20px;position: relative;top: 10em;width: 40em;min-height: 20em;display: flex;justify-content: center;" class="card">

        <h3 style="text-align: center;font-family: Roboto;">
            Upload Time Table
        </h3>


        <p style="font-family: Arial;text-align: center;padding: 5px;margin: 12px 0;font-size: 10px;">
            upload your timetable in pdf format to continue
        </p>

        <div>
            <div style="padding-bottom: 10px;display: flex;justify-content: center;margin-top: 12px;">
                <input *ngIf="!selectedCSVFileName" #fileImportInput accept=".csv" type="file" />

                <button *ngIf="selectedCSVFileName" style="width: 30em;border-radius: 12px;background-color: #2acfcf;"
                    mat-flat-button>

                    <p
                        style="font-family: 'IBM Plex Sans Devanagari', sans-serif;position: relative;top:6px;color: white;">
                        {{selectedCSVFileName}}
                    </p>

                </button>

            </div>

            <mat-divider *ngIf="selectedCSVFileName"></mat-divider>

     
        </div>


    </div>
</div>


</app-main-nav>
